<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Licznik czasu aktywno≈õci</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #czas {
      font-size: 2em;
      margin-top: 1em;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Licznik czasu aktywno≈õci przy komputerze</h1>
  <p>Licznik dzia≈Ça tylko, gdy jeste≈õ aktywny (mysz, klawiatura). Zatrzymuje siƒô po 1 minucie bezczynno≈õci.</p>
  <div id="czas">00:00:00</div>
  <div id="status">üî¥ Nieaktywny</div>

  <script>
    let czas = 0;
    let ostatniaAktywnosc = Date.now();
    const timeoutMs = 60_000; // 1 minuta

    function formatujCzas(s) {
      const godziny = String(Math.floor(s / 3600)).padStart(2, '0');
      const minuty = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
      const sekundy = String(s % 60).padStart(2, '0');
      return `${godziny}:${minuty}:${sekundy}`;
    }

    function aktualizujStatus() {
      const teraz = Date.now();
      const roznica = teraz - ostatniaAktywnosc;
      const aktywny = roznica < timeoutMs;

      document.getElementById('status').textContent = aktywny ? 'üü¢ Aktywny' : 'üî¥ Nieaktywny';
      document.getElementById('status').style.color = aktywny ? 'green' : 'red';

      if (aktywny) {
        czas++;
        document.getElementById('czas').textContent = formatujCzas(czas);
      }
    }

    function zarejestrujAktywnosc() {
      ostatniaAktywnosc = Date.now();
    }

    document.addEventListener('mousemove', zarejestrujAktywnosc);
    document.addEventListener('keydown', zarejestrujAktywnosc);

    setInterval(aktualizujStatus, 1000);
  </script>
</body>
</html>
